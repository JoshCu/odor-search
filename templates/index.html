<!DOCTYPE html>

<head>
  <title>Odor Search</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='bird.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="search-gradient-custom">
  {% include 'nav.html' %}
  <form action="/" method="post">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="search_term" placeholder="search anything" required
        aria-label="search input" aria-describedby="button-addon2" />
      <button class="btn btn-outline-light" type="submit" id="button-addon2">Search</button>
    </div>
  </form>
  {% if result %}
  {% block results %}{% endblock %}
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
